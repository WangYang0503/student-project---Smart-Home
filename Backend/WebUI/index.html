<!--
Main html file in which the complete user web interface is displayed and with which the user is able to
administrate the rules of his Smart Home.

Created by Jan on 20.01.2017.
-->
<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Charset -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site settings -->
    <title>SmartHome Administration</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-editable.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>

    <script src="js/script.js"></script>
</head>

<body>
<!-- Main container in which the user interface is displayed -->
<div class="container">
    <!-- Header with title and description -->
    <div class="page-header">
        <h1>Administration Panel</h1>
        <p>This panel allows you to administrate your personal interaction rules of your Smart Home.</p>
    </div>

    <!-- Container in which alerts can be displayed -->
    <div id="alert_container">
    </div>

    <!-- Coontainer that holds main control buttons -->
    <div class="panel panel-default" style="width: 250px;">
        <div class="panel-heading"><strong>Main Control</strong></div>
        <div class="panel-body">
            <button id="button_control_restart" class="btn btn-warning" style="width: 100%;">
                <span class="glyphicon glyphicon-refresh"></span>
                Restart
            </button>
            <br><br>
            <button id="button_control_shutdown" class="btn btn-danger" style="width: 100%;">
                <span class="glyphicon glyphicon-off"></span>
                Shutdown
            </button>
        </div>
    </div>

    <br>

    <div class="panel panel-default">
        <div class="panel-heading"><strong>Rule Overview</strong></div>
        <div class="panel-body">

            <!-- Button that collapses or expands the rule adding form -->
            <button data-toggle="collapse" data-target="#add_rule" class="btn btn-primary" style="float: right;">
                <span class="glyphicon glyphicon-plus"></span>
                Add new rule
            </button>

            <br><br>

            <!-- Container that holds the rule adding form -->
            <div id="add_rule" class="panel panel-primary collapse">
                <!-- Header of the form -->
                <div class="panel-heading"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add new rule</div>
                <div class="panel-body">
                    <!-- Actual form -->
                    <form id="add_rule_form">
                        <!-- Rule name -->
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                            <input type="text" class="form-control" name="add_name" placeholder="Rule name" required>
                        </div>
                        <!-- Rule trigger class name -->
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                            <input type="text" class="form-control" name="add_trigger"
                                   placeholder="Trigger event class name"
                                   required>
                        </div>
                        <!-- Rule action method name -->
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-flash"></i></span>
                            <input type="text" class="form-control" name="add_action" placeholder="Action method name"
                                   required>
                        </div>
                        <!-- Rule state consisting out of two radio buttons, wrapped by bootstrap material design switch -->
                        <div class="input-group">
                            <!-- 'Enable' rule state radio button -->
                            <div class="radio">
                                <label><input type="radio" name="add_state" value="Enabled" checked>Enabled</label>
                            </div>
                            <!-- 'Disable' rule state radio button -->
                            <div class="radio">
                                <label><input type="radio" name="add_state" value="Disabled">Disabled</label>
                            </div>
                        </div>
                        <!-- Submit button for adding a new rule -->
                        <button id="add_rule_submit" class="btn btn-success">Add as new rule</button>
                    </form>
                </div>
            </div>

            <!-- Rule table -->
            <table id="rule_table" class="table table-bordered table-hover table-striped">
                <thead>
                <!-- Rule table header -->
                <tr>
                    <th><span class="glyphicon glyphicon-tag"></span>&nbsp;Rule Name</th>
                    <th><span class="glyphicon glyphicon-eye-open"></span>&nbsp;Trigger Event</th>
                    <th><span class="glyphicon glyphicon-flash"></span>&nbsp;Action Method</th>
                    <th><span class="glyphicon glyphicon-calendar"></span>&nbsp;Creation Date</th>
                    <th colspan="2"><span class="glyphicon glyphicon-off"></span>&nbsp;State</th>
                    <th colspan="2"><span class="glyphicon glyphicon-cog"></span>&nbsp;Operations</th>
                </tr>
                </thead>
                <!-- Rule table body, filled by javascript -->
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <br>

    <!-- Log message table -->
    <div class="panel panel-default">
        <div class="panel-heading"><strong>Live Log</strong></div>
        <div class="panel-body log_wrapper">
            <table id="log_table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th style="width: 200px;">Timestamp</th>
                    <th style="width: 50px;">Type</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>

    <!-- Log message table -->
    <div class="panel panel-default">
        <div class="panel-heading"><strong>Backend log</strong></div>
        <div class="panel-body">
            <a target="_blank" href="log/log.txt"><span class="glyphicon glyphicon-arrow-right"></span>&nbsp;Go to
                backend log</a>
        </div>
    </div>
</div>
</body>
</html>
